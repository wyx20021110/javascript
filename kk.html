<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        height: 100px;
        width: 100px;
        background: black;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div></div>
    <script>
      var _x = 0;
      var _y = 0;
      var move = false;
      var oldleft = 0;
      var oldtop = 0;
      $("div").mousedown(function (e) {
        move = true;
        _x = e.pageX;
        _y = e.pageY;
        oldtop = parseInt($("div").css("top"));
        oldleft = parseInt($("div").css("left"));
      });
      $(document).mousemove(function (e) {
        if (move) {
          $("div").css({ top: oldtop + e.pageY - _y });
          $("div").css({ left: oldleft + e.pageX - _x });
        }
      });
      $(document).mouseup(function () {
        move = false;
      });
    </script>
  </body>
</html>
